operationId: post_get_namespace_from_token

summary: Get namespace from login token

description: >-
  Gets namespace from given login token.

  * To get namespace from a login token, send a POST
    request to `/v2/function/namespaces/namespace` with the `token` attribute under `namespace` object.

tags:
  - Serverless

requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          namespace:
            type: object
            properties:
              token:
                type: string
                example: <login_token>
                description: Login token for which want get namespace info.

responses:
  '202':
    $ref: 'responses/namespace_get_from_login_token.yml'

  '401':
    $ref: '../../shared/responses/unauthorized.yml'

  '429':
    $ref: '../../shared/responses/too_many_requests.yml'

  '500':
    $ref: '../../shared/responses/server_error.yml'

  default:
    $ref: '../../shared/responses/unexpected_error.yml'

x-codeSamples:
  - $ref: 'examples/curl/get_namespace_from_login_token.yml'
