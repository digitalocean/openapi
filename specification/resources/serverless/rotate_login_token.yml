operationId: post_rotate_login_token

summary: Rotate login token

description: >-
  Rotates login token for given namespace-id.

  * To rotate a login token, send a POST
    request to `/v2/function_namespaces/rotate_token` with the `namespace` attribute under `namespace` object.

tags:
  - Serverless

requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          namespace:
            type: object
            properties:
              namespace:
                type: string
                example: namespace-id
                description: Namespace id for which want to rotate login token.

responses:
  '202':
    $ref: 'responses/namespace_login_token_rotated.yml'

  '401':
    $ref: '../../shared/responses/unauthorized.yml'

  '429':
    $ref: '../../shared/responses/too_many_requests.yml'

  '500':
    $ref: '../../shared/responses/server_error.yml'

  default:
    $ref: '../../shared/responses/unexpected_error.yml'

x-codeSamples:
  - $ref: 'examples/curl/rotate_login_token.yml'
