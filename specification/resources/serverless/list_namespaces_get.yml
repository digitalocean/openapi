operationId: list_namespaces

summary: List Namespaces

description: >-
  Fetch all the functions namespaces associated with UUID. (List will not include AP- namespaces.)
  To get all namespaces, send a GET request to `/v2/functions/namespaces`.
tags:
  - Serverless

responses:
  '200':
    $ref: 'responses/list_namespaces.yml'

  '401':
    $ref: '../../shared/responses/unauthorized.yml'

  '429':
    $ref: '../../shared/responses/too_many_requests.yml'

  '500':
    $ref: '../../shared/responses/server_error.yml'

  default:
    $ref: '../../shared/responses/unexpected_error.yml'

x-codeSamples:
  - $ref: 'examples/curl/list_namespaces.yml'
