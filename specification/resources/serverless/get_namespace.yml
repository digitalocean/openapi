operationId: get_namespaces

summary: Get Namespace

description: >-
  Get namespace for given namespace ID.

  * To get namespace, send a GET
    request to `/v2/function_namespaces/$NAMESPACE_ID`.

tags:
  - Serverless

parameters:
  - $ref: 'parameters.yml#/namespace_id'

responses:
  '202':
    $ref: 'responses/namespace_get.yml'

  '401':
    $ref: '../../shared/responses/unauthorized.yml'

  '404':
    $ref: '../../shared/responses/not_found.yml'

  '429':
    $ref: '../../shared/responses/too_many_requests.yml'

  '500':
    $ref: '../../shared/responses/server_error.yml'

  default:
    $ref: '../../shared/responses/unexpected_error.yml'

x-codeSamples:
  - $ref: 'examples/curl/get_namespace.yml'
