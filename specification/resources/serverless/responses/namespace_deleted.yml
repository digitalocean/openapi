description: The response will be a JSON object with a key called `message`.
  The value of this will be a string that contains the success message for
  deleted namespace.  
headers:
  ratelimit-limit:
    $ref: '../../../shared/headers.yml#/ratelimit-limit'
  ratelimit-remaining:
    $ref: '../../../shared/headers.yml#/ratelimit-remaining'
  ratelimit-reset:
    $ref: '../../../shared/headers.yml#/ratelimit-reset'

content:
  application/json:
    schema:
      type: object
      properties:
        message:
          type: string
    example:
      message: Successfully deleted account.
