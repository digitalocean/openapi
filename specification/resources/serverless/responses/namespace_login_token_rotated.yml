description: The response will be a JSON object with a key called `token`.
  The value of this will be a string that contains the login token for
  given namespace ID.
headers:
  ratelimit-limit:
    $ref: '../../../shared/headers.yml#/ratelimit-limit'
  ratelimit-remaining:
    $ref: '../../../shared/headers.yml#/ratelimit-remaining'
  ratelimit-reset:
    $ref: '../../../shared/headers.yml#/ratelimit-reset'

content:
  application/json:
    schema:
      type: object
      properties:
        token:
          type: string
    example:
      token: <login_token>
