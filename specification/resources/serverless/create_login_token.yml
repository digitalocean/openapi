operationId: create_login_token

summary: Create login token

description: >-
  Creates login token for given namespace-id.

  * To create a login token, send a POST
    request to `/v2/function/namespaces/login_token` with the `namespace` attribute under `namespace` object.

tags:
  - Serverless

requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          namespace:
            type: object
            properties:
              namespace:
                type: string
                example: namespace-id
                description: Namespace id for which want to create login token.

responses:
  '202':
    $ref: 'responses/namespace_login_token_created.yml'

  '401':
    $ref: '../../shared/responses/unauthorized.yml'

  '429':
    $ref: '../../shared/responses/too_many_requests.yml'

  '500':
    $ref: '../../shared/responses/server_error.yml'

  default:
    $ref: '../../shared/responses/unexpected_error.yml'

x-codeSamples:
  - $ref: 'examples/curl/create_login_token.yml'
