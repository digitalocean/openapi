type: object

properties:
  api_host:
    type: string
    example: https://api_host.io
    description: The api host for the namespace.

  namespace:
    type: string
    example: mynamespace-id
    description: An autogenerated namespace ID.

  label:
    type: string
    example: my namespace
    description: Namespace label.

  region:
    type: string
    example: nyc
    description: Region in which namespace created.

  login_token:
    type: string
    example: null
    description: An encrypted token to login in platform.