  import (
      "context"
      "os"

      "github.com/digitalocean/godo"
  )

  func main() {
      token := os.Getenv("DIGITALOCEAN_TOKEN")

      client := godo.NewFromToken(token)
      ctx := context.TODO()

      opt := &godo.ListOptions{
          Page:    1,
          PerPage: 200,
      }

      snapshots, _, err := client.Droplets.Snapshots(ctx, 3164494, opt)
  }
