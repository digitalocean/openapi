operationId: apps_list_job_invocations

summary: List Job Invocations

description: List all job invocations for an app.

tags:
- Apps

parameters:
  - $ref: parameters.yml#/app_id
  - $ref: parameters.yml#/job_names
  - description: The deployment ID
    in: query
    name: deployment_id
    required: false
    schema:
      type: string
    example: 3aa4d20e-5527-4c00-b496-601fbd22520a
  - $ref: ../../shared/parameters.yml#/page
  - $ref: ../../shared/parameters.yml#/per_page

responses:
  "200":
    $ref: responses/list_job_invocations.yml

  "401":
    $ref: ../../shared/responses/unauthorized.yml

  '404':
    $ref: '../../shared/responses/not_found.yml'

  "429":
    $ref: "../../shared/responses/too_many_requests.yml"

  "500":
    $ref: ../../shared/responses/server_error.yml

  default:
    $ref: ../../shared/responses/unexpected_error.yml

x-codeSamples:
  - $ref: 'examples/curl/apps_get_job_invocations.yml'
  - $ref: 'examples/python/apps_get_job_invocations.yml'

security:
  - bearer_auth:
    - 'app:read'

