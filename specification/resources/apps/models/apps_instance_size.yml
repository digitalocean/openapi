properties:
  bandwidth_allowance_gib:
    format: int64
    title: The bandwidth allowance in GiB for the instance size
    type: string
    example: "1" 
  cpu_type:
    $ref: instance_size_cpu_type.yml
  cpus:
    format: int64
    title: The number of allotted vCPU cores
    type: string
    example: "3"
  deprecation_intent:
    title: Indicates if the instance size is intended for deprecation
    type: boolean
    example: true
  memory_bytes:
    format: int64
    title: The allotted memory in bytes
    type: string
    example: "1048"
  name:
    title: A human-readable name of the instance size
    type: string
    example: name
  scalable:
    title: Indicates if the instance size can enable autoscaling
    type: boolean
    example: false
  single_instance_only:
    title: Indicates if the instance size allows more than one instance
    type: boolean
    example: true
  slug:
    title: The slug of the instance size
    type: string
    example: apps-s-1vcpu-1gb
  tier_downgrade_to:
    title: The slug of the corresponding downgradable instance size on the lower tier
    type: string
    example: basic
    deprecated: true
  tier_slug:
    title: The slug of the tier to which this instance size belongs
    type: string
    example: basic
  tier_upgrade_to:
    title: The slug of the corresponding upgradable instance size on the higher tier
    type: string
    example: basic
    deprecated: true
  usd_per_month:
    title: The cost of this instance size in USD per month
    type: string
    example: "23" 
  usd_per_second:
    title: The cost of this instance size in USD per second
    type: string
    example: "0.00000001232"
type: object
