properties:
  branch:
    title: The name of the branch to use
    type: string
    example: master
  deploy_on_push:
    format: boolean
    title: Whether to automatically deploy new commits made to the repo
    type: boolean
    example: true
  repo:
    pattern: ^[^/]+/[^/]+$
    title: 'The name of the repo in the format owner/repo. Example: `digitalocean/sample-golang`'
    type: string
    example: origin/master
type: object
