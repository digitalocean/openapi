description: Update an existing app by submiting a new app specification. For documentation
  on app specifications (`AppSpec` objects), please refer to [the product documentation](https://www.digitalocean.com/docs/app-platform/references/app-specification-reference/).
operationId: update_app
parameters:
- description: The ID of the app
  in: path
  name: id
  required: true
  schema:
    type: string
requestBody:
  content:
    application/json:
      schema:
        $ref: models/apps_update_app_request.yml
  required: true
  x-originalParamName: body
responses:
  "200":
    content:
      application/json:
        schema:
          $ref: models/apps_app_response.yml
    description: A successful response.
    headers:
      ratelimit-limit:
        $ref: ../../shared/headers.yml#/ratelimit-limit
      ratelimit-remaining:
        $ref: ../../shared/headers.yml#/ratelimit-remaining
      ratelimit-reset:
        $ref: ../../shared/headers.yml#/ratelimit-reset
  "401":
    $ref: ../../shared/responses/unauthorized.yml
  "500":
    $ref: ../../shared/responses/server_error.yml
  default:
    $ref: ../../shared/responses/unexpected_error.yml
summary: Update an App
tags:
- Apps
