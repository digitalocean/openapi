description: The response will be a JSON object with a key called
  `reserved_ips`. This will be set to an array of reserved IP objects, each of
  which will contain the standard reserved IP attributes

headers:
  ratelimit-limit:
    $ref: '../../../shared/headers.yml#/ratelimit-limit'
  ratelimit-remaining:
    $ref: '../../../shared/headers.yml#/ratelimit-remaining'
  ratelimit-reset:
    $ref: '../../../shared/headers.yml#/ratelimit-reset'

content:
  application/json:
    schema:
      allOf:
        - type: object
          properties:
            reserved_ips:
              type: array
              items:
                $ref: '../models/reserved_ip.yml'
        - $ref: '../../../shared/pages.yml#/pagination'
        - $ref: '../../../shared/meta.yml'

      example:
        reserved_ips:
        - ip: 45.55.96.47
          droplet: null
          region:
            name: New York 3
            slug: nyc3
            features:
            - private_networking
            - backups
            - ipv6
            - metadata
            - install_agent
            - storage
            - image_transfer
            available: true
            sizes:
            - s-1vcpu-1gb
            - s-1vcpu-2gb
            - s-1vcpu-3gb
            - s-2vcpu-2gb
            - s-3vcpu-1gb
            - s-2vcpu-4gb
            - s-4vcpu-8gb
            - s-6vcpu-16gb
            - s-8vcpu-32gb
            - s-12vcpu-48gb
            - s-16vcpu-64gb
            - s-20vcpu-96gb
            - s-24vcpu-128gb
            - s-32vcpu-192g
          locked: false
          project_id: 746c6152-2fa2-11ed-92d3-27aaa54e4988
        links: {}
        meta:
          total: 1
