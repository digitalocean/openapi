  import (
      "context"
      "os"

      "github.com/digitalocean/godo"
  )

  func main() {
      token := os.Getenv("DIGITALOCEAN_TOKEN")

      client := godo.NewFromToken(token)
      ctx := context.TODO()

      action, _, err := client.FloatingIPActions.Get(ctx, "45.55.96.47", 72531856)
  }
