description: To retrieve details of a agent workspace deployment release, GET request
  to `/v2/gen-ai/agent-workspace-deployment-releases/{uuid}`. The response body is
  a JSON object containing the agent workspace deployment release
operationId: genai_get_agent_workspace_deployment_release
parameters:
- description: Unique agent deployment release id
  example: '"123e4567-e89b-12d3-a456-426614174000"'
  in: path
  name: uuid
  required: true
  schema:
    type: string
responses:
  "200":
    content:
      application/json:
        schema:
          $ref: ./definitions.yml#/apiGetAgentDeploymentReleaseOutput
    description: A successful response.
    headers:
      ratelimit-limit:
        $ref: ../../shared/headers.yml#/ratelimit-limit
      ratelimit-remaining:
        $ref: ../../shared/headers.yml#/ratelimit-remaining
      ratelimit-reset:
        $ref: ../../shared/headers.yml#/ratelimit-reset
  "401":
    $ref: ../../shared/responses/unauthorized.yml
  "404":
    $ref: ../../shared/responses/not_found.yml
  "429":
    $ref: ../../shared/responses/too_many_requests.yml
  "500":
    $ref: ../../shared/responses/server_error.yml
  default:
    $ref: ../../shared/responses/unexpected_error.yml
security:
- bearer_auth:
  - genai:read
summary: Retrieve an Existing Agent Workspace Deployment Release
tags:
- GradientAI Platform
x-codeSamples:
- $ref: examples/curl/genai_get_agent_workspace_deployment_release.yml
