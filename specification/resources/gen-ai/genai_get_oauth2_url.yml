description: To generate an Oauth2-URL for use with your localhost, send a GET request
  to `/v2/gen-ai/oauth2/url`. Pass 'http://localhost:3000 as redirect_url
operationId: genai_get_oauth2_url
parameters:
- description: Type "google" / "dropbox".
  example: '"example string"'
  in: query
  name: type
  schema:
    type: string
- description: The redirect url.
  example: '"example string"'
  in: query
  name: redirect_url
  schema:
    type: string
responses:
  "200":
    content:
      application/json:
        schema:
          $ref: ./definitions.yml#/apiGenerateOauth2URLOutput
    description: A successful response.
    headers:
      ratelimit-limit:
        $ref: ../../shared/headers.yml#/ratelimit-limit
      ratelimit-remaining:
        $ref: ../../shared/headers.yml#/ratelimit-remaining
      ratelimit-reset:
        $ref: ../../shared/headers.yml#/ratelimit-reset
  "401":
    $ref: ../../shared/responses/unauthorized.yml
  "404":
    $ref: ../../shared/responses/not_found.yml
  "429":
    $ref: ../../shared/responses/too_many_requests.yml
  "500":
    $ref: ../../shared/responses/server_error.yml
  default:
    $ref: ../../shared/responses/unexpected_error.yml
security:
- bearer_auth:
  - genai:read
summary: Get Oauth2 URL
tags:
- GradientAI Platform
x-codeSamples:
- $ref: examples/curl/genai_get_oauth2_url.yml
