description: To update an evaluation test-case send a POST request to `/v2/gen-ai/evaluation_test_cases/{test_case_uuid}`.
operationId: genai_update_evaluation_test_case
parameters:
- description: Test-case UUID to update
  example: '"123e4567-e89b-12d3-a456-426614174000"'
  in: path
  name: test_case_uuid
  required: true
  schema:
    type: string
requestBody:
  content:
    application/json:
      schema:
        $ref: ./definitions.yml#/apiUpdateEvaluationTestCaseInputPublic
responses:
  "200":
    content:
      application/json:
        schema:
          $ref: ./definitions.yml#/apiUpdateEvaluationTestCaseOutput
    description: A successful response.
    headers:
      ratelimit-limit:
        $ref: ../../shared/headers.yml#/ratelimit-limit
      ratelimit-remaining:
        $ref: ../../shared/headers.yml#/ratelimit-remaining
      ratelimit-reset:
        $ref: ../../shared/headers.yml#/ratelimit-reset
  "401":
    $ref: ../../shared/responses/unauthorized.yml
  "404":
    $ref: ../../shared/responses/not_found.yml
  "429":
    $ref: ../../shared/responses/too_many_requests.yml
  "500":
    $ref: ../../shared/responses/server_error.yml
  default:
    $ref: ../../shared/responses/unexpected_error.yml
security:
- bearer_auth:
  - genai:create
summary: Update an Evaluation Test Case.
tags:
- GradientAI Platform
x-codeSamples:
- $ref: examples/curl/genai_update_evaluation_test_case.yml
