description: |-
  delete /v2/gen-ai/knowledge_bases/{knowledge_base_uuid}/data_sources/{data_source_uuid}

  To delete a data source from a knowledge base, send a DELETE request to `/v2/gen-ai/knowledge_bases/{knowledge_base_uuid}/data_sources/{data_source_uuid}`.
operationId: Delete_a_Data_Source_from_a_Knowledge_Base
parameters:
- description: knowledge base id
  example: '"123e4567-e89b-12d3-a456-426614174000"'
  in: path
  name: knowledge_base_uuid
  required: true
  type: string
- description: data source id
  example: '"123e4567-e89b-12d3-a456-426614174000"'
  in: path
  name: data_source_uuid
  required: true
  type: string
responses:
  "200":
    content:
      application/json:
        schema:
          $ref: ./definitions.yml#/apiDeleteKnowledgeBaseDataSourceOutput
    description: A successful response.
    headers:
      ratelimit-limit:
        $ref: ../../shared/headers.yml#/ratelimit-limit
      ratelimit-remaining:
        $ref: ../../shared/headers.yml#/ratelimit-remaining
      ratelimit-reset:
        $ref: ../../shared/headers.yml#/ratelimit-reset
  "401":
    $ref: ../../shared/responses/unauthorized.yml
  "500":
    $ref: ../../shared/responses/server_error.yml
  default:
    $ref: ../../shared/responses/unexpected_error.yml
summary: Delete a Data Source from a Knowledge Base
tags:
