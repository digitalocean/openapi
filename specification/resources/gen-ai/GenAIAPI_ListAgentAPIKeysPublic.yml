description: To list all agent API keys, send a GET request to `/v2/gen-ai/agents/{agent_uuid}/api_keys`.
operationId: List_Agent_API_Keys
parameters:
- description: Agent id
  example: '"123e4567-e89b-12d3-a456-426614174000"'
  in: path
  name: agent_uuid
  required: true
  type: string
- description: Page number.
  format: int64
  in: query
  name: page
  type: integer
- description: Items per page.
  format: int64
  in: query
  name: per_page
  type: integer
responses:
  "200":
    content:
      application/json:
        schema:
          $ref: ./definitions.yml#/apiListAgentAPIKeysOutput
    description: A successful response.
    headers:
      ratelimit-limit:
        $ref: ../../shared/headers.yml#/ratelimit-limit
      ratelimit-remaining:
        $ref: ../../shared/headers.yml#/ratelimit-remaining
      ratelimit-reset:
        $ref: ../../shared/headers.yml#/ratelimit-reset
  "401":
    $ref: ../../shared/responses/unauthorized.yml
  "500":
    $ref: ../../shared/responses/server_error.yml
  default:
    $ref: ../../shared/responses/unexpected_error.yml
summary: List Agent API Keys
tags:
- GenAI Platform
x-codeSamples:
- $ref: examples/curl/GenAIAPI_ListAgentAPIKeysPublic.yml
