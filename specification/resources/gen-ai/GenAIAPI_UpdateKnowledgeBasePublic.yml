description: |-
  put /v2/gen-ai/knowledge_bases/{uuid}

  This endpoint allows developers to update one knowledge base.
operationId: GenAIAPI_UpdateKnowledgeBasePublic
parameters:
- description: knowledge base id
  example: '"123e4567-e89b-12d3-a456-426614174000"'
  in: path
  name: uuid
  required: true
  type: string
requestBody:
  content:
    application/json:
      schema:
        $ref: ./definitions.yml#/apiUpdateKnowledgeBaseInputPublic
responses:
  "200":
    content:
      application/json:
        schema:
          $ref: ./definitions.yml#/apiUpdateKnowledgeBaseOutput
    description: A successful response.
    headers:
      ratelimit-limit:
        $ref: ../../shared/headers.yml#/ratelimit-limit
      ratelimit-remaining:
        $ref: ../../shared/headers.yml#/ratelimit-remaining
      ratelimit-reset:
        $ref: ../../shared/headers.yml#/ratelimit-reset
  "401":
    $ref: ../../shared/responses/unauthorized.yml
  "500":
    $ref: ../../shared/responses/server_error.yml
  default:
    $ref: ../../shared/responses/unexpected_error.yml
summary: update one knowledge base.
tags:
- GenAIAPI
