description: To detach a knowledge base from an agent, send a DELETE request to `/v2/gen-ai/agents/{agent_uuid}/knowledge_bases/{knowledge_base_uuid}`.
operationId: Detach_Knowledge_Base_from_an_Agent
parameters:
- description: Agent id
  example: '"123e4567-e89b-12d3-a456-426614174000"'
  in: path
  name: agent_uuid
  required: true
  type: string
- description: Knowledge base
  example: '"123e4567-e89b-12d3-a456-426614174000"'
  in: path
  name: knowledge_base_uuid
  required: true
  type: string
responses:
  "200":
    content:
      application/json:
        schema:
          $ref: ./definitions.yml#/apiUnlinkKnowledgeBaseOutput
    description: A successful response.
    headers:
      ratelimit-limit:
        $ref: ../../shared/headers.yml#/ratelimit-limit
      ratelimit-remaining:
        $ref: ../../shared/headers.yml#/ratelimit-remaining
      ratelimit-reset:
        $ref: ../../shared/headers.yml#/ratelimit-reset
  "401":
    $ref: ../../shared/responses/unauthorized.yml
  "500":
    $ref: ../../shared/responses/server_error.yml
  default:
    $ref: ../../shared/responses/unexpected_error.yml
summary: Detach Knowledge Base from an Agent
tags:
- GenAI Platform
