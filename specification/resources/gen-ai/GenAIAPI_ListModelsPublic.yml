description: |-
  get /v2/gen-ai/models

  This endpoint provides a list of all available knowledge bases.
operationId: List_available_models
parameters:
- collectionFormat: multi
  description: |-
    include only models defined for the listed usecases.

     - MODEL_USECASE_UNKNOWN: The use case of the model is unknown
     - MODEL_USECASE_AGENT: The model maybe used in an agent
     - MODEL_USECASE_FINETUNED: The model maybe used for fine tuning
     - MODEL_USECASE_KNOWLEDGEBASE: The model maybe used for knowledge bases (embedding models)
     - MODEL_USECASE_GUARDRAIL: The model maybe used for guardrails
  in: query
  items:
    enum:
    - MODEL_USECASE_UNKNOWN
    - MODEL_USECASE_AGENT
    - MODEL_USECASE_FINETUNED
    - MODEL_USECASE_KNOWLEDGEBASE
    - MODEL_USECASE_GUARDRAIL
    type: string
  name: usecases
  type: array
- description: only include models that are publicly available.
  in: query
  name: public_only
  type: boolean
- description: page number.
  format: int64
  in: query
  name: page
  type: integer
- description: items per page.
  format: int64
  in: query
  name: per_page
  type: integer
responses:
  "200":
    content:
      application/json:
        schema:
          $ref: ./definitions.yml#/apiListModelsOutputPublic
    description: A successful response.
    headers:
      ratelimit-limit:
        $ref: ../../shared/headers.yml#/ratelimit-limit
      ratelimit-remaining:
        $ref: ../../shared/headers.yml#/ratelimit-remaining
      ratelimit-reset:
        $ref: ../../shared/headers.yml#/ratelimit-reset
  "401":
    $ref: ../../shared/responses/unauthorized.yml
  "500":
    $ref: ../../shared/responses/server_error.yml
  default:
    $ref: ../../shared/responses/unexpected_error.yml
summary: List available models
tags:
- GenAI Platform
x-codeSamples:
- $ref: examples/curl/GenAIAPI_ListModelsPublic.yml
