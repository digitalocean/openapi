description: To list all indexing jobs for a knowledge base, send a GET request to
  `/v2/gen-ai/indexing_jobs`.
operationId: genAI_list_indexing_jobs_for_a_knowledge_base
parameters:
- description: Page number.
  format: int64
  in: query
  name: page
  type: integer
- description: Items per page.
  format: int64
  in: query
  name: per_page
  type: integer
responses:
  "200":
    content:
      application/json:
        schema:
          $ref: ./definitions.yml#/apiListKnowledgeBaseIndexingJobsOutput
    description: A successful response.
    headers:
      ratelimit-limit:
        $ref: ../../shared/headers.yml#/ratelimit-limit
      ratelimit-remaining:
        $ref: ../../shared/headers.yml#/ratelimit-remaining
      ratelimit-reset:
        $ref: ../../shared/headers.yml#/ratelimit-reset
  "401":
    $ref: ../../shared/responses/unauthorized.yml
  "500":
    $ref: ../../shared/responses/server_error.yml
  default:
    $ref: ../../shared/responses/unexpected_error.yml
security:
- bearer_auth:
  - genai:read
summary: List Indexing Jobs for a Knowledge Base
tags:
- GenAI Platform
x-codeSamples:
- $ref: examples/curl/GenAIAPI_ListKnowledgeBaseIndexingJobsPublic.yml
