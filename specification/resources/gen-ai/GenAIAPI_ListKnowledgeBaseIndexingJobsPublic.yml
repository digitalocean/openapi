description: |-
  get /v2/gen-ai/indexing_jobs

  This endpoint allows developers to list knowledge base indexing jobs.
operationId: List_knowledge_base_indexing_jobs
parameters:
- description: page number.
  format: int64
  in: query
  name: page
  type: integer
- description: items per page.
  format: int64
  in: query
  name: per_page
  type: integer
responses:
  "200":
    content:
      application/json:
        schema:
          $ref: ./definitions.yml#/apiListKnowledgeBaseIndexingJobsOutput
    description: A successful response.
    headers:
      ratelimit-limit:
        $ref: ../../shared/headers.yml#/ratelimit-limit
      ratelimit-remaining:
        $ref: ../../shared/headers.yml#/ratelimit-remaining
      ratelimit-reset:
        $ref: ../../shared/headers.yml#/ratelimit-reset
  "401":
    $ref: ../../shared/responses/unauthorized.yml
  "500":
    $ref: ../../shared/responses/server_error.yml
  default:
    $ref: ../../shared/responses/unexpected_error.yml
summary: List knowledge base indexing jobs.
tags:
- GenAI Platform
x-codeSamples:
