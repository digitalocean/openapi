description: |-
  get /v2/gen-ai/agents/{uuid}/child_agents

  This endpoint allows developers to whos children?
operationId: GenAIAPI_GetChildrenPublic
parameters:
- description: agent id
  example: '"123e4567-e89b-12d3-a456-426614174000"'
  in: path
  name: uuid
  required: true
  type: string
responses:
  "200":
    content:
      application/json:
        schema:
          $ref: ./definitions.yml#/apiGetChildrenOutput
    description: A successful response.
    headers:
      ratelimit-limit:
        $ref: ../../shared/headers.yml#/ratelimit-limit
      ratelimit-remaining:
        $ref: ../../shared/headers.yml#/ratelimit-remaining
      ratelimit-reset:
        $ref: ../../shared/headers.yml#/ratelimit-reset
  "401":
    $ref: ../../shared/responses/unauthorized.yml
  "500":
    $ref: ../../shared/responses/server_error.yml
  default:
    $ref: ../../shared/responses/unexpected_error.yml
summary: getchildren?.
tags:
- GenAIAPI
x-codeSamples:
- $ref: examples/curl/GenAIAPI_GetChildrenPublic.yml
