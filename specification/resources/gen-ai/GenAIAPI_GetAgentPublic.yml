description: |-
  get /v2/gen-ai/agents/{uuid}

  This endpoint allows developers to query one specific agent.
operationId: GenAIAPI_GetAgentPublic
parameters:
- description: unique agent id
  example: '"123e4567-e89b-12d3-a456-426614174000"'
  in: path
  name: uuid
  required: true
  type: string
- collectionFormat: multi
  description: The set of field mask paths.
  in: query
  items:
    type: string
  name: field_mask.paths
  type: array
responses:
  "200":
    content:
      application/json:
        schema:
          $ref: ./definitions.yml#/apiGetAgentOutputPublic
    description: A successful response.
    headers:
      ratelimit-limit:
        $ref: ../../shared/headers.yml#/ratelimit-limit
      ratelimit-remaining:
        $ref: ../../shared/headers.yml#/ratelimit-remaining
      ratelimit-reset:
        $ref: ../../shared/headers.yml#/ratelimit-reset
  "401":
    $ref: ../../shared/responses/unauthorized.yml
  "500":
    $ref: ../../shared/responses/server_error.yml
  default:
    $ref: ../../shared/responses/unexpected_error.yml
summary: Retrieve an Existing Agent
tags:
- GenAI Platform
x-codeSamples:
- $ref: examples/curl/GenAIAPI_GetAgentPublic.yml
