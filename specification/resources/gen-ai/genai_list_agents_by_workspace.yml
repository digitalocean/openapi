description: To list all agents by a Workspace, send a GET request to `/v2/gen-ai/workspaces/{workspace_uuid}/agents`.
operationId: genai_list_agents_by_workspace
parameters:
- description: Workspace UUID.
  example: '"123e4567-e89b-12d3-a456-426614174000"'
  in: path
  name: workspace_uuid
  required: true
  schema:
    type: string
- description: Only list agents that are deployed.
  example: true
  in: query
  name: only_deployed
  schema:
    type: boolean
- description: The set of field mask paths.
  in: query
  name: field_mask.paths
  schema:
    items:
      type: string
    type: array
- description: Page number.
  example: 1
  in: query
  name: page
  schema:
    type: integer
- description: Items per page.
  example: 1
  in: query
  name: per_page
  schema:
    type: integer
responses:
  "200":
    content:
      application/json:
        schema:
          $ref: ./definitions.yml#/apiListAgentsByWorkspaceOutput
    description: A successful response.
    headers:
      ratelimit-limit:
        $ref: ../../shared/headers.yml#/ratelimit-limit
      ratelimit-remaining:
        $ref: ../../shared/headers.yml#/ratelimit-remaining
      ratelimit-reset:
        $ref: ../../shared/headers.yml#/ratelimit-reset
  "401":
    $ref: ../../shared/responses/unauthorized.yml
  "404":
    $ref: ../../shared/responses/not_found.yml
  "429":
    $ref: ../../shared/responses/too_many_requests.yml
  "500":
    $ref: ../../shared/responses/server_error.yml
  default:
    $ref: ../../shared/responses/unexpected_error.yml
security:
- bearer_auth:
  - genai:read
summary: List agents by Workspace
tags:
- GradientAI Platform
x-codeSamples:
- $ref: examples/curl/genai_list_agents_by_workspace.yml
