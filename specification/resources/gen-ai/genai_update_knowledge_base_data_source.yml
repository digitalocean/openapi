description: To update a data source (e.g. chunking options), send a PUT request to
  `/v2/gen-ai/knowledge_bases/{knowledge_base_uuid}/data_sources/{data_source_uuid}`.
operationId: genai_update_knowledge_base_data_source
parameters:
- description: Knowledge Base ID (Path Parameter)
  example: '"123e4567-e89b-12d3-a456-426614174000"'
  in: path
  name: knowledge_base_uuid
  required: true
  schema:
    type: string
- description: Data Source ID (Path Parameter)
  example: '"123e4567-e89b-12d3-a456-426614174000"'
  in: path
  name: data_source_uuid
  required: true
  schema:
    type: string
requestBody:
  content:
    application/json:
      schema:
        $ref: ./definitions.yml#/apiUpdateKnowledgeBaseDataSourceInputPublic
responses:
  "200":
    content:
      application/json:
        schema:
          $ref: ./definitions.yml#/apiUpdateKnowledgeBaseDataSourceOutput
    description: A successful response.
    headers:
      ratelimit-limit:
        $ref: ../../shared/headers.yml#/ratelimit-limit
      ratelimit-remaining:
        $ref: ../../shared/headers.yml#/ratelimit-remaining
      ratelimit-reset:
        $ref: ../../shared/headers.yml#/ratelimit-reset
  "401":
    $ref: ../../shared/responses/unauthorized.yml
  "404":
    $ref: ../../shared/responses/not_found.yml
  "429":
    $ref: ../../shared/responses/too_many_requests.yml
  "500":
    $ref: ../../shared/responses/server_error.yml
  default:
    $ref: ../../shared/responses/unexpected_error.yml
security:
- bearer_auth:
  - genai:update
summary: Update Data Source options
tags:
- GradientAI Platform
x-codeSamples:
- $ref: examples/curl/genai_update_knowledge_base_data_source.yml
