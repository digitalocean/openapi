description: |-
  delete /v2/gen-ai/agents/{agent_uuid}/functions/{function_uuid}

  This endpoint allows developers to unlink agent funciton.
operationId: GenAIAPI_UnlinkAgentFunctionPublic
parameters:
- description: The id of the agent to unlink the function from
  example: '"123e4567-e89b-12d3-a456-426614174000"'
  in: path
  name: agent_uuid
  required: true
  type: string
- description: |-
    The function to remove from the agent
    FIXME: @afreda is the id of the DO function or the agent function linkage?
  example: '"123e4567-e89b-12d3-a456-426614174000"'
  in: path
  name: function_uuid
  required: true
  type: string
responses:
  "200":
    content:
      application/json:
        schema:
          $ref: ./definitions.yml#/apiUnlinkAgentFunctionOutput
    description: A successful response.
    headers:
      ratelimit-limit:
        $ref: ../../shared/headers.yml#/ratelimit-limit
      ratelimit-remaining:
        $ref: ../../shared/headers.yml#/ratelimit-remaining
      ratelimit-reset:
        $ref: ../../shared/headers.yml#/ratelimit-reset
  "401":
    $ref: ../../shared/responses/unauthorized.yml
  "500":
    $ref: ../../shared/responses/server_error.yml
  default:
    $ref: ../../shared/responses/unexpected_error.yml
summary: unlink agent funciton.
tags:
- GenAIAPI
