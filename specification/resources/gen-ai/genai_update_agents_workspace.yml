description: To move all listed agents a given workspace, send a PUT request to `/v2/gen-ai/workspaces/{workspace_uuid}/agents`.
operationId: genai_update_agents_workspace
parameters:
- description: Workspace uuid to move agents to
  example: '"123e4567-e89b-12d3-a456-426614174000"'
  in: path
  name: workspace_uuid
  required: true
  schema:
    type: string
requestBody:
  content:
    application/json:
      schema:
        $ref: ./definitions.yml#/apiMoveAgentsToWorkspaceInputPublic
responses:
  "200":
    content:
      application/json:
        schema:
          $ref: ./definitions.yml#/apiMoveAgentsToWorkspaceOutput
    description: A successful response.
    headers:
      ratelimit-limit:
        $ref: ../../shared/headers.yml#/ratelimit-limit
      ratelimit-remaining:
        $ref: ../../shared/headers.yml#/ratelimit-remaining
      ratelimit-reset:
        $ref: ../../shared/headers.yml#/ratelimit-reset
  "401":
    $ref: ../../shared/responses/unauthorized.yml
  "404":
    $ref: ../../shared/responses/not_found.yml
  "429":
    $ref: ../../shared/responses/too_many_requests.yml
  "500":
    $ref: ../../shared/responses/server_error.yml
  default:
    $ref: ../../shared/responses/unexpected_error.yml
security:
- bearer_auth:
  - genai:update
summary: Move Agents to a Workspace
tags:
- GenAI Platform (Public Preview)
x-codeSamples:
- $ref: examples/curl/genai_update_agents_workspace.yml
