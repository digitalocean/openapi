description: List Agents by Anthropic Key.
operationId: genai_list_agents_by_anthropic_key
parameters:
- description: Unique ID of Anthropic key
  example: '"123e4567-e89b-12d3-a456-426614174000"'
  in: path
  name: uuid
  required: true
  schema:
    type: string
- description: Page number.
  example: 1
  in: query
  name: page
  schema:
    type: integer
- description: Items per page.
  example: 1
  in: query
  name: per_page
  schema:
    type: integer
responses:
  "200":
    content:
      application/json:
        schema:
          $ref: ./definitions.yml#/apiListAgentsByAnthropicKeyOutput
    description: A successful response.
    headers:
      ratelimit-limit:
        $ref: ../../shared/headers.yml#/ratelimit-limit
      ratelimit-remaining:
        $ref: ../../shared/headers.yml#/ratelimit-remaining
      ratelimit-reset:
        $ref: ../../shared/headers.yml#/ratelimit-reset
  "401":
    $ref: ../../shared/responses/unauthorized.yml
  "404":
    $ref: ../../shared/responses/not_found.yml
  "429":
    $ref: ../../shared/responses/too_many_requests.yml
  "500":
    $ref: ../../shared/responses/server_error.yml
  default:
    $ref: ../../shared/responses/unexpected_error.yml
security:
- bearer_auth:
  - genai:read
summary: List agents by Anthropic key
tags:
- GenAI Platform (Public Preview)
x-codeSamples:
- $ref: examples/curl/genai_list_agents_by_anthropic_key.yml
