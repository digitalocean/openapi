description: |-
  get /v2/gen-ai/indexing_jobs/{indexing_job_uuid}/data_sources

  This endpoint allows developers to list knowledge base indexing job data sources.
operationId: GenAIAPI_ListIndexingJobDataSourcesPublic
parameters:
- description: uuid of the indexing job
  example: '"123e4567-e89b-12d3-a456-426614174000"'
  in: path
  name: indexing_job_uuid
  required: true
  type: string
responses:
  "200":
    content:
      application/json:
        schema:
          $ref: ./definitions.yml#/apiListIndexingJobDataSourcesOutput
    description: A successful response.
    headers:
      ratelimit-limit:
        $ref: ../../shared/headers.yml#/ratelimit-limit
      ratelimit-remaining:
        $ref: ../../shared/headers.yml#/ratelimit-remaining
      ratelimit-reset:
        $ref: ../../shared/headers.yml#/ratelimit-reset
  "401":
    $ref: ../../shared/responses/unauthorized.yml
  "500":
    $ref: ../../shared/responses/server_error.yml
  default:
    $ref: ../../shared/responses/unexpected_error.yml
summary: List knowledge base indexing job data sources.
tags:
- GenAI Platform
x-codeSamples:
- $ref: examples/curl/GenAIAPI_ListIndexingJobDataSourcesPublic.yml
