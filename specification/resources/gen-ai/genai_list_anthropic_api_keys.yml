description: To list all Anthropic API keys, send a GET request to `/v2/gen-ai/anthropic/keys`.
operationId: genai_list_anthropic_api_keys
parameters:
- description: Page number.
  example: 1
  in: query
  name: page
  schema:
    type: integer
- description: Items per page.
  example: 1
  in: query
  name: per_page
  schema:
    type: integer
responses:
  "200":
    content:
      application/json:
        schema:
          $ref: ./definitions.yml#/apiListAnthropicAPIKeysOutput
    description: A successful response.
    headers:
      ratelimit-limit:
        $ref: ../../shared/headers.yml#/ratelimit-limit
      ratelimit-remaining:
        $ref: ../../shared/headers.yml#/ratelimit-remaining
      ratelimit-reset:
        $ref: ../../shared/headers.yml#/ratelimit-reset
  "401":
    $ref: ../../shared/responses/unauthorized.yml
  "404":
    $ref: ../../shared/responses/not_found.yml
  "429":
    $ref: ../../shared/responses/too_many_requests.yml
  "500":
    $ref: ../../shared/responses/server_error.yml
  default:
    $ref: ../../shared/responses/unexpected_error.yml
security:
- bearer_auth:
  - genai:read
summary: List Anthropic API Keys
tags:
- GradientAI Platform
x-codeSamples:
- $ref: examples/curl/genai_list_anthropic_api_keys.yml
