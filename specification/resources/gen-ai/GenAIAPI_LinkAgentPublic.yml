description: |-
  post /v2/gen-ai/agents/{parent_agent_uuid}/child_agents/{child_agent_uuid}

  This endpoint allows developers to link agent.
operationId: GenAIAPI_LinkAgentPublic
parameters:
- description: parent agent id
  example: '"123e4567-e89b-12d3-a456-426614174000"'
  in: path
  name: parent_agent_uuid
  required: true
  type: string
- description: child agent id
  example: '"123e4567-e89b-12d3-a456-426614174000"'
  in: path
  name: child_agent_uuid
  required: true
  type: string
requestBody:
  content:
    application/json:
      schema:
        $ref: ./definitions.yml#/apiLinkAgentInputPublic
responses:
  "200":
    content:
      application/json:
        schema:
          $ref: ./definitions.yml#/apiLinkAgentOutput
    description: A successful response.
    headers:
      ratelimit-limit:
        $ref: ../../shared/headers.yml#/ratelimit-limit
      ratelimit-remaining:
        $ref: ../../shared/headers.yml#/ratelimit-remaining
      ratelimit-reset:
        $ref: ../../shared/headers.yml#/ratelimit-reset
  "401":
    $ref: ../../shared/responses/unauthorized.yml
  "500":
    $ref: ../../shared/responses/server_error.yml
  default:
    $ref: ../../shared/responses/unexpected_error.yml
summary: link agent.
tags:
- GenAIAPI
x-codeSamples:
- $ref: examples/curl/GenAIAPI_LinkAgentPublic.yml
