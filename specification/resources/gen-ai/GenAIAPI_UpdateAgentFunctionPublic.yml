description: To update the function route, send a PUT request to `/v2/gen-ai/agents/{agent_uuid}/functions/{function_uuid}`.
operationId: genAI_update_function_route_for_an_agent
parameters:
- description: Agent id
  example: '"123e4567-e89b-12d3-a456-426614174000"'
  in: path
  name: agent_uuid
  required: true
  type: string
- description: Function id
  example: '"123e4567-e89b-12d3-a456-426614174000"'
  in: path
  name: function_uuid
  required: true
  type: string
requestBody:
  content:
    application/json:
      schema:
        $ref: ./definitions.yml#/apiUpdateAgentFunctionInputPublic
responses:
  "200":
    content:
      application/json:
        schema:
          $ref: ./definitions.yml#/apiUpdateAgentFunctionOutput
    description: A successful response.
    headers:
      ratelimit-limit:
        $ref: ../../shared/headers.yml#/ratelimit-limit
      ratelimit-remaining:
        $ref: ../../shared/headers.yml#/ratelimit-remaining
      ratelimit-reset:
        $ref: ../../shared/headers.yml#/ratelimit-reset
  "401":
    $ref: ../../shared/responses/unauthorized.yml
  "500":
    $ref: ../../shared/responses/server_error.yml
  default:
    $ref: ../../shared/responses/unexpected_error.yml
summary: Update Function Route for an Agent
tags:
- GenAI Platform
x-codeSamples:
- $ref: examples/curl/GenAIAPI_UpdateAgentFunctionPublic.yml
