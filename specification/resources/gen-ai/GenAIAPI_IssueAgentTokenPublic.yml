description: |-
  post /v2/gen-ai/auth/agents/{agent_uuid}/token

  This endpoint allows developers to issue agent token.
operationId: GenAIAPI_IssueAgentTokenPublic
parameters:
- description: Agent ID
  example: '"123e4567-e89b-12d3-a456-426614174000"'
  in: path
  name: agent_uuid
  required: true
  type: string
requestBody:
  content:
    application/json:
      schema:
        $ref: ./definitions.yml#/apiIssueAgentTokenInputPublic
responses:
  "200":
    content:
      application/json:
        schema:
          $ref: ./definitions.yml#/apiIssueAgentTokenOutput
    description: A successful response.
    headers:
      ratelimit-limit:
        $ref: ../../shared/headers.yml#/ratelimit-limit
      ratelimit-remaining:
        $ref: ../../shared/headers.yml#/ratelimit-remaining
      ratelimit-reset:
        $ref: ../../shared/headers.yml#/ratelimit-reset
  "401":
    $ref: ../../shared/responses/unauthorized.yml
  "500":
    $ref: ../../shared/responses/server_error.yml
  default:
    $ref: ../../shared/responses/unexpected_error.yml
summary: issue agent token.
tags:
- GenAIAPI
