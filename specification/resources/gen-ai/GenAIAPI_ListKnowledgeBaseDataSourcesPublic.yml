description: To list all data sources for a knowledge base, send a GET request to
  `/v2/gen-ai/knowledge_bases/{knowledge_base_uuid}/data_sources`.
operationId: genAI_list_data_sources_for_a_knowledge_base
parameters:
- description: Knowledge base id
  example: '"123e4567-e89b-12d3-a456-426614174000"'
  in: path
  name: knowledge_base_uuid
  required: true
  type: string
- description: Page number.
  format: int64
  in: query
  name: page
  type: integer
- description: Items per page.
  format: int64
  in: query
  name: per_page
  type: integer
responses:
  "200":
    content:
      application/json:
        schema:
          $ref: ./definitions.yml#/apiListKnowledgeBaseDataSourcesOutput
    description: A successful response.
    headers:
      ratelimit-limit:
        $ref: ../../shared/headers.yml#/ratelimit-limit
      ratelimit-remaining:
        $ref: ../../shared/headers.yml#/ratelimit-remaining
      ratelimit-reset:
        $ref: ../../shared/headers.yml#/ratelimit-reset
  "401":
    $ref: ../../shared/responses/unauthorized.yml
  "500":
    $ref: ../../shared/responses/server_error.yml
  default:
    $ref: ../../shared/responses/unexpected_error.yml
summary: List Data Sources for a Knowledge Base
tags:
- GenAI Platform
x-codeSamples:
- $ref: examples/curl/GenAIAPI_ListKnowledgeBaseDataSourcesPublic.yml
