description: To regenerate an agent API key, send a PUT request to `/v2/gen-ai/agents/{agent_uuid}/api_keys/{api_key_uuid}/regenerate`.
operationId: Regenerate_Agent_API_Key
parameters:
- description: Agent id
  example: '"123e4567-e89b-12d3-a456-426614174000"'
  in: path
  name: agent_uuid
  required: true
  type: string
- description: Api key id
  example: '"123e4567-e89b-12d3-a456-426614174000"'
  in: path
  name: api_key_uuid
  required: true
  type: string
responses:
  "200":
    content:
      application/json:
        schema:
          $ref: ./definitions.yml#/apiRegenerateAgentAPIKeyOutput
    description: A successful response.
    headers:
      ratelimit-limit:
        $ref: ../../shared/headers.yml#/ratelimit-limit
      ratelimit-remaining:
        $ref: ../../shared/headers.yml#/ratelimit-remaining
      ratelimit-reset:
        $ref: ../../shared/headers.yml#/ratelimit-reset
  "401":
    $ref: ../../shared/responses/unauthorized.yml
  "500":
    $ref: ../../shared/responses/server_error.yml
  default:
    $ref: ../../shared/responses/unexpected_error.yml
summary: Regenerate Agent API Key
tags:
- GenAI Platform
x-codeSamples:
- $ref: examples/curl/GenAIAPI_RegenerateAgentAPIKeyPublic.yml
