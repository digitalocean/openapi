description: To get a JWT token for the tracing service, send a GET request to `/v2/gen-ai/tracing_tokens/{agent_workspace_uuid}/{agent_deployment_name}`.
operationId: genai_get_tracing_service_jwt_token
parameters:
- description: Agent workspace uuid
  example: '"123e4567-e89b-12d3-a456-426614174000"'
  in: path
  name: agent_workspace_uuid
  required: true
  schema:
    type: string
- description: Agent deployment name
  example: '"example string"'
  in: path
  name: agent_deployment_name
  required: true
  schema:
    type: string
responses:
  "200":
    content:
      application/json:
        schema:
          $ref: ./definitions.yml#/apiTracingServiceJWTOutput
    description: A successful response.
    headers:
      ratelimit-limit:
        $ref: ../../shared/headers.yml#/ratelimit-limit
      ratelimit-remaining:
        $ref: ../../shared/headers.yml#/ratelimit-remaining
      ratelimit-reset:
        $ref: ../../shared/headers.yml#/ratelimit-reset
  "401":
    $ref: ../../shared/responses/unauthorized.yml
  "404":
    $ref: ../../shared/responses/not_found.yml
  "429":
    $ref: ../../shared/responses/too_many_requests.yml
  "500":
    $ref: ../../shared/responses/server_error.yml
  default:
    $ref: ../../shared/responses/unexpected_error.yml
security:
- bearer_auth:
  - genai:read
summary: Get Tracing Service JWT Token
tags:
- GradientAI Platform
x-codeSamples:
- $ref: examples/curl/genai_get_tracing_service_jwt_token.yml
