description: To list latest 15 indexing jobs for a knowledge base, send a GET request
  to `/v2/gen-ai/knowledge_bases/{knowledge_base_uuid}/indexing_jobs`.
operationId: genai_list_indexing_jobs_by_knowledge_base
parameters:
- description: Knowledge base uuid in string
  example: '"123e4567-e89b-12d3-a456-426614174000"'
  in: path
  name: knowledge_base_uuid
  required: true
  schema:
    type: string
responses:
  "200":
    content:
      application/json:
        schema:
          $ref: ./definitions.yml#/apiListKnowledgeBaseIndexingJobsOutput
    description: A successful response.
    headers:
      ratelimit-limit:
        $ref: ../../shared/headers.yml#/ratelimit-limit
      ratelimit-remaining:
        $ref: ../../shared/headers.yml#/ratelimit-remaining
      ratelimit-reset:
        $ref: ../../shared/headers.yml#/ratelimit-reset
  "401":
    $ref: ../../shared/responses/unauthorized.yml
  "404":
    $ref: ../../shared/responses/not_found.yml
  "429":
    $ref: ../../shared/responses/too_many_requests.yml
  "500":
    $ref: ../../shared/responses/server_error.yml
  default:
    $ref: ../../shared/responses/unexpected_error.yml
security:
- bearer_auth:
  - genai:read
summary: List Indexing Jobs for a Knowledge Base
tags:
- GradientAI Platform
x-codeSamples:
- $ref: examples/curl/genai_list_indexing_jobs_by_knowledge_base.yml
