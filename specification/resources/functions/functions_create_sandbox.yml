operationId: functions_create_sandbox

summary: Sandbox

description: >-
  Creates or Gets existing sandbox namespace for the given uuid.
  To get or create a new sandbox namespace, send a POST request to `/v2/functions/sandbox` with no params.

tags:
  - Functions

responses:
  '200':
    $ref: 'responses/namespace_created.yml'

  '401':
    $ref: '../../shared/responses/unauthorized.yml'

  '429':
    $ref: '../../shared/responses/too_many_requests.yml'

  '500':
    $ref: '../../shared/responses/server_error.yml'

  default:
    $ref: '../../shared/responses/unexpected_error.yml'

x-codeSamples:
  - $ref: 'examples/curl/sandbox_namespace.yml'

security:
  - bearer_auth:
    - 'write'
