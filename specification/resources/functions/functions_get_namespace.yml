operationId: functions_get_namespace

summary: Get Namespace

description: >-
  Gets the namespace details for the given namespace id.
  To get namespace details, send a GET request to `/v2/functions/namespaces/{{namespace_id}}` with no params.

tags:
  - Functions

parameters:
  - $ref: 'parameters.yml#/namespace_id'

responses:
  '200':
    $ref: 'responses/namespace_created.yml'

  '401':
    $ref: '../../shared/responses/unauthorized.yml'

  '403':
    $ref: 'responses/namespace_not_allowed.yml'

  '404':
    $ref: 'responses/namespace_not_found.yml'

  '429':
    $ref: '../../shared/responses/too_many_requests.yml'

  '500':
    $ref: '../../shared/responses/server_error.yml'

  default:
    $ref: '../../shared/responses/unexpected_error.yml'

x-codeSamples:
  - $ref: 'examples/curl/get_namespace.yml'

security:
  - bearer_auth:
    - 'read'
