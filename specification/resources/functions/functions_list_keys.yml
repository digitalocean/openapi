operationId: functionsAccessKey_list

summary: "List Namespace Access Keys"

description: |
  Lists all access keys for a serverless functions namespace.
  
  To list access keys, send a GET request to `/v2/functions/namespaces/{namespace_id}/keys`.

tags:
  - Functions

parameters:
  - $ref: "parameters.yml#/namespace_id"
  - $ref: "../../shared/parameters.yml#/per_page"
  - $ref: "../../shared/parameters.yml#/page"

responses:
  "200":
    $ref: "responses/access_key_list.yml"

  "401":
    $ref: "../../shared/responses/unauthorized.yml"

  "404":
    $ref: "responses/namespace_not_found.yml"

  "429":
    $ref: "../../shared/responses/too_many_requests.yml"

  "500":
    $ref: "../../shared/responses/server_error.yml"

  default:
    $ref: "../../shared/responses/unexpected_error.yml"

x-codeSamples:
  - $ref: "examples/curl/list_access_keys.yml"

security:
  - bearer_auth:
      - "function:admin"