operationId: functionsAccessKey_update

summary: "Update a Namespace Access Key"

description: |
  Updates the name of an access key for a serverless functions namespace.
  
  To update an access key, send a PUT request to `/v2/functions/namespaces/{namespace_id}/keys/{key_id}`.

tags:
  - Functions

parameters:
  - $ref: "parameters.yml#/namespace_id"
  - $ref: "parameters.yml#/key_id"

requestBody:
  required: true

  content:
    application/json:
      schema:
        type: object
        properties:
          name:
            type: string
            description: The new name for the access key.
            example: "updated-key-name"
        required:
          - name
      
      examples:
        Update Key Name:
          value:
            name: "updated-key-name"

responses:
  "200":
    $ref: "responses/access_key_update.yml"

  "400":
    $ref: "responses/namespace_bad_request.yml"

  "401":
    $ref: "../../shared/responses/unauthorized.yml"

  "404":
    $ref: "responses/namespace_not_found.yml"

  "429":
    $ref: "../../shared/responses/too_many_requests.yml"

  "500":
    $ref: "../../shared/responses/server_error.yml"

  default:
    $ref: "../../shared/responses/unexpected_error.yml"

x-codeSamples:
  - $ref: "examples/curl/update_access_key.yml"

security:
  - bearer_auth:
      - "function:admin"