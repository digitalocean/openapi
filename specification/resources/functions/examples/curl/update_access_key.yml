lang: cURL
source: |-
  curl -X PUT \
    -H "Content-Type: application/json" \
    -H "Authorization: Bearer $DIGITALOCEAN_TOKEN" \
    -d '{"name": "updated-key-name"}' \
    "https://api.digitalocean.com/v2/functions/namespaces/fn-xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx/keys/ak-xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx"