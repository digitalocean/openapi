description: >-
  The result will be a JSON object with a `keys` key.

headers:
  ratelimit-limit:
    $ref: '../../../shared/headers.yml#/ratelimit-limit'
  ratelimit-remaining:
    $ref: '../../../shared/headers.yml#/ratelimit-remaining'
  ratelimit-reset:
    $ref: '../../../shared/headers.yml#/ratelimit-reset'

content:
  application/json:
    schema:
      allOf:
        - type: object
          properties:
            keys:
              type: array
              items:
                $ref: '../models/key.yml'
        - $ref: '../../../shared/pages.yml#/pagination'
        - $ref: '../../../shared/meta.yml'

      example:
        keys:
          - name: my-access-key
            access_key: DOACCESSKEYEXAMPLE
            grants:
              - bucket: my-bucket
                permission: read
            created_at: '2018-07-19T15:04:16Z'
        links: {}
        meta:
          total: 1
