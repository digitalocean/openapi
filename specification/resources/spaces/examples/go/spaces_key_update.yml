lang: Go
source: |-
  import (
      "context"
      "os"

      "github.com/digitalocean/godo"
  )

  func main() {
      token := os.Getenv("DIGITALOCEAN_TOKEN")

      client := godo.NewFromToken(token)
      ctx := context.TODO()

      updateReq := &godo.SpacesKeyUpdateRequest{
          Name: "new-key-name",
      }

      client.SpacesKeys.Update(ctx, "DOACCESSKEYEXAMPLE", updateReq)
  }