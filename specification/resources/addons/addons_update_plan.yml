operation: addons_update_plan

summary: Update the plan for an Add-On Resource

description: |
  To change the plan associated with an Add-On Resource, send a PATCH request to `/v2/add-ons/saas/{resource_uuid}/plan`.
  Replace `{resource_uuid}` with the UUID of the resource for which you want to change the plan.

tags:
  - Add-Ons

parameters:
  - name: resource_uuid
    in: path
    required: true
    schema:
      type: string
    description: The UUID of the add-on resource to update.

requestBody:
  required: true

  content:
    application/json:
      schema:
        type: object
        properties:
          plan_slug:
            type: string
            description: The slug identifier for the new plan to apply to the add-on resource.
            example: basic_plan

        required:
        - plan_slug

responses:
  '200':
    $ref: 'responses/addons_update.yml'
  
  '401':
    $ref: '../../shared/responses/unauthorized.yml'

  '429':
    $ref: '../../shared/responses/too_many_requests.yml'

  '500':
    $ref: '../../shared/responses/server_error.yml'

  default:
    $ref: '../../shared/responses/unexpected_error.yml'

x-codeSamples:
  - $ref: 'examples/curl/addons_update_plan.yml'

security:
  - bearer_auth:
    - 'addon:update'
