operationId: vpcnatgateways_list

summary: List All VPC NAT Gateways

description: |
  To list all VPC NAT gateways in your team, send a GET request to `/v2/vpc_nat_gateways`.
  The response body will be a JSON object with a key of `vpc_nat_gateways` containing an array of VPC NAT gateway objects.
  These each contain the standard VPC NAT gateway attributes.

tags:
  - "[Public Preview] VPC NAT Gateways"

parameters:
  - $ref: '../../shared/parameters.yml#/per_page'
  - $ref: '../../shared/parameters.yml#/page'
  - $ref: './parameters.yml#/vpc_nat_gateway_state'
  - $ref: './parameters.yml#/vpc_nat_gateway_region'
  - $ref: './parameters.yml#/vpc_nat_gateway_type'
  - $ref: './parameters.yml#/vpc_nat_gateway_name'

responses:
  '200':
    $ref: 'responses/vpc_nat_gateways.yml'

  '401':
    $ref: '../../shared/responses/unauthorized.yml'

  '429':
    $ref: '../../shared/responses/too_many_requests.yml'

  '500':
    $ref: '../../shared/responses/server_error.yml'

  default:
    $ref: '../../shared/responses/unexpected_error.yml'

x-codeSamples:
  - $ref: 'examples/curl/vpc_nat_gateway_list.yml'

security:
  - bearer_auth:
      - 'nat_gateway:read'
