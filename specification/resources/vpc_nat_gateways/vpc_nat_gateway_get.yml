operationId: vpcnatgateways_get

summary: Retrieve an Existing VPC NAT Gateway

description: |
  To show information about an individual VPC NAT gateway, send a GET request to
  `/v2/vpc_nat_gateways/$VPC_NAT_GATEWAY_ID`.

tags:
  - "[Public Preview] VPC NAT Gateways"

parameters:
  - $ref: 'parameters.yml#/vpc_nat_gateway_id'

responses:
  '200':
    $ref: 'responses/vpc_nat_gateway.yml'

  '401':
    $ref: '../../shared/responses/unauthorized.yml'

  '404':
    $ref: '../../shared/responses/not_found.yml'

  '429':
    $ref: '../../shared/responses/too_many_requests.yml'

  '500':
    $ref: '../../shared/responses/server_error.yml'

  default:
    $ref: '../../shared/responses/unexpected_error.yml'

x-codeSamples:
  - $ref: 'examples/curl/vpc_nat_gateway_get.yml'

security:
  - bearer_auth:
      - 'nat_gateway:read'
