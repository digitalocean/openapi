operationId: vpcnatgateways_delete

summary: Delete VPC NAT Gateway

description: |
  To destroy a VPC NAT Gateway, send a DELETE request to the `/v2/vpc_nat_gateways/$VPC_NAT_GATEWAY_ID` endpoint.

  A successful response will include a 202 response code and no content. 

tags:
  - "[Public Preview] VPC NAT Gateways"

parameters:
  - $ref: 'parameters.yml#/vpc_nat_gateway_id'

responses:
  '202':
    $ref: '../../shared/responses/no_content.yml'

  '401':
    $ref: '../../shared/responses/unauthorized.yml'

  '404':
    $ref: '../../shared/responses/not_found.yml'

  '429':
    $ref: '../../shared/responses/too_many_requests.yml'

  '500':
    $ref: '../../shared/responses/server_error.yml'

  default:
    $ref: '../../shared/responses/unexpected_error.yml'

x-codeSamples:
  - $ref: 'examples/curl/vpc_nat_gateway_delete.yml'

security:
  - bearer_auth:
      - 'nat_gateway:delete'
