operationId: multiregistry_get

summary: Get Named Container Registry (Beta)

description: To get information about any container registry in your account, send a GET
  request to `/v2/registries/{registry_name}`.

tags:
  - Container Registry

responses:
  '200':
    $ref: 'responses/registry_info.yml'

  '401':
    $ref: '../../shared/responses/unauthorized.yml'

  '429':
    $ref: '../../shared/responses/too_many_requests.yml'

  '500':
    $ref: '../../shared/responses/server_error.yml'

  default:
    $ref: '../../shared/responses/unexpected_error.yml'

x-codeSamples:
  - $ref: 'examples/curl/registry_get.yml'
  - $ref: 'examples/python/registry_get.yml'

security:
  - bearer_auth:
    - 'registry:read'
