operationId: nfs_list

summary: List NFS shares

description: |
  To list NFS shares, send a GET request to `/v2/nfs/`.

  A successful request will return all NFS shares belonging to the authenticated user.

tags:
  - NFS

responses:
  "200":
    $ref: "responses/nfs_list.yml"

  "401":
    $ref: "../../shared/responses/unauthorized.yml"

  "404":
    $ref: "../../shared/responses/not_found.yml"

  "429":
    $ref: "../../shared/responses/too_many_requests.yml"

  "500":
    $ref: "../../shared/responses/server_error.yml"

  default:
    $ref: "../../shared/responses/unexpected_error.yml"

x-codeSamples:
  - $ref: 'examples/curl/nfs_list.yml'

security:
  - bearer_auth:
      - "nfs:list"
