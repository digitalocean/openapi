operationId: nfs_create_action

summary: Initiate an NFS action

description: |
  To execute an action (such as resize) on a specified NFS share, 
  send a POST request to `/v2/nfs/$ID/actions`. In the JSON body 
  to the request, set the `type` attribute to on of the supported action types:

  | Action                           | Details | Additionally Required Permission |
  | -------------------------------- | ----------- | ----------- |
  | <nobr>`resize`</nobr>            | Resizes an NFS share. Set the size_gib attribute to a desired value in GiB | |
  | <nobr>`snapshot`</nobr>          | Takes a snapshot of an NFS share | |

tags:
  - NFS Actions

parameters:
  - $ref: "parameters.yml#/nfs_id"

requestBody:
  required: true

  description: |
    The `type` attribute set in the request body will specify the  action that
    will be taken on the NFS share. Some actions will require additional
    attributes to be set as well.

  content:
    application/json:
      schema:
        anyOf:
          - $ref: 'models/nfs_actions.yml#/nfs_action_resize'
          - $ref: 'models/nfs_actions.yml#/nfs_action_snapshot'
        discriminator:
          propertyName: type
          mapping:
            resize: 'models/nfs_actions.yml#/nfs_action_resize'
            snapshot: 'models/nfs_actions.yml#/nfs_action_snapshot'

responses:
  '201':
    $ref: 'responses/nfs_actions.yml'

  '401':
    $ref: '../../shared/responses/unauthorized.yml'

  '404':
    $ref: '../../shared/responses/not_found.yml'

  '429':
    $ref: '../../shared/responses/too_many_requests.yml'

  '500':
    $ref: '../../shared/responses/server_error.yml'

  default:
    $ref: '../../shared/responses/unexpected_error.yml'

x-codeSamples:
  - $ref: 'examples/curl/nfs_actions_create.yml'

security:
  - bearer_auth:
    - 'nfs:create'
