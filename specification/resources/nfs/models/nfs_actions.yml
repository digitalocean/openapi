nfs_action:
  required:
    - type
    - region
  type: object
  description: Specifies the action that will be taken on the NFS share.
  properties:
    type:
      type: string
      enum:
      - resize
      - snapshot
      example: resize
      description: The type of action to initiate for the NFS share.
    region:
      type: string
      description: The DigitalOcean region slug (e.g., nyc2, atl1) where the NFS snapshot resides.
      example: atl1

nfs_action_resize:
  allOf:
  - $ref: '#/nfs_action'
  - type: object
    properties:
      size:
        type: integer
        example: 2048
        description: The new size for the NFS share.

nfs_action_snapshot:
  allOf:
  - $ref: '#/nfs_action'
  - type: object
    properties:
      name:
        type: string
        example: daily-backup
        description: The name to give the new snapshot of the NFS share.
