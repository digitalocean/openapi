operationId: nfs_create

summary: Create a new NFS share

description: |
  To create a new NFS share, send a POST request to `/v2/nfs`.

tags:
  - NFS

requestBody:
  required: true

  content:
    application/json:
      schema:
        $ref: 'models/nfs_request.yml'

      examples:
        Basic NFS Share:
          value:
            name: "sammy-share-drive"
            size_gib: 1024
            region: "atl1"
            vpc_ids: ["796c6fe3-2a1d-4da2-9f3e-38239827dc91"]
            performance_tier: "standard"

responses:
  '201':
    $ref: 'responses/nfs_create.yml'

  '400':
    $ref: 'responses/bad_request.yml'

  '401':
    $ref: '../../shared/responses/unauthorized.yml'

  '429':
    $ref: '../../shared/responses/too_many_requests.yml'

  '500':
    $ref: '../../shared/responses/server_error.yml'

  default:
    $ref: '../../shared/responses/unexpected_error.yml'

x-codeSamples:
  - $ref: 'examples/curl/nfs_create.yml'

security:
  - bearer_auth:
      - "nfs:create"
