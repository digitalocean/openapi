operationId: nfs_get

summary: Get an NFS share

description: |
  To get an NFS share, send a GET request to `/v2/nfs/$ID`.

  A successful request will return the NFS share.

tags:
  - NFS

parameters:
  - $ref: "parameters.yml#/nfs_id"

responses:
  "200":
    $ref: "responses/nfs_get.yml"

  "401":
    $ref: "../../shared/responses/unauthorized.yml"

  "404":
    $ref: "../../shared/responses/not_found.yml"

  "429":
    $ref: "../../shared/responses/too_many_requests.yml"

  "500":
    $ref: "../../shared/responses/server_error.yml"

  default:
    $ref: "../../shared/responses/unexpected_error.yml"

x-codeSamples:
  - $ref: 'examples/curl/nfs_get.yml'

security:
  - bearer_auth:
      - "nfs:read"
