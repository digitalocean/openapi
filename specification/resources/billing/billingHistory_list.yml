operationId: billingHistory_list

summary: List Billing History

description: >-
  To retrieve a list of all billing history entries, send a GET request to
  `/v2/customers/my/billing_history`.

tags:
  - Billing

responses:
  '200':
    $ref: 'responses/billing_history.yml'

  '401':
    $ref: '../../shared/responses/unauthorized.yml'

  '404':
    $ref: '../../shared/responses/not_found.yml'

  '429':
    $ref: '../../shared/responses/too_many_requests.yml'

  '500':
    $ref: '../../shared/responses/server_error.yml'

  default:
    $ref: '../../shared/responses/unexpected_error.yml'

x-codeSamples:
  - $ref: 'examples/curl/billingHistory_list.yml'

security:
  - bearer_auth:
    - 'read'

