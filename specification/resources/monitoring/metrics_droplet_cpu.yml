operationId: get_droplet_cpu_metrics

summary: Get Droplet CPU Metrics

description: >-
  To retrieve CPU metrics for a given droplet, send a GET request to `/v2/monitoring/metrics/droplet/cpu`.
tags:
  - Monitoring

responses:
  '200':
    $ref: 'responses/metric_response.yml'

  '401':
    $ref: '../../shared/responses/unauthorized.yml'

  '429':
    $ref: '../../shared/responses/too_many_requests.yml'

  '500':
    $ref: '../../shared/responses/server_error.yml'

  default:
    $ref: '../../shared/responses/unexpected_error.yml'


parameters:
  - $ref: 'parameters.yml#/droplet_id'
  - $ref: 'parameters.yml#/metric_timestamp_start'
  - $ref: 'parameters.yml#/metric_timestamp_end'
