operationId: create_uptime_alert

summary: Create a New Alert

description: |
  To create an Uptime alert, send a POST request to `/v2/uptime/checks/{check_id/alerts` specifying the attributes
  in the table below in the JSON body.

tags:
  - Uptime
parameters:
  - $ref: 'parameters.yml#/check_id'

requestBody:
  required: true

  description: 'The ''type'' field defines the type of query the policy is evalued against, and hence what type of value to pass into the threshold property.<table><thead><tr><td>Type</td><td>Description</td><td>Threshold Value</td></tr></thead><tbody><tr><td>latency</td><td>alert on the response latency</td><td>milliseconds</td></tr><tr><td>down</td><td>alert on a target being down</td><td>N/A (Not Required)</td></tr></tbody></table>'
  content:
    application/json:
      schema:
        type: object
        allOf:
          - $ref: 'models/alert.yml#/alert'
        #          - $ref: 'models/check.yml#/check_create'

        required:
          - name
          - type
          - notifications

responses:
  '201':
    $ref: 'responses/existing_check.yml'

  '401':
    $ref: '../../shared/responses/unauthorized.yml'

  '429':
    $ref: '../../shared/responses/too_many_requests.yml'

  '500':
    $ref: '../../shared/responses/server_error.yml'

  '404':
    $ref: '../../shared/responses/not_found.yml'

  default:
    $ref: '../../shared/responses/unexpected_error.yml'

