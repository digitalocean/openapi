operationId: delete_check

summary: Delete a Check

description: |
  To delete an Uptime check, send a DELETE request to `/v2/uptime/checks/$CHECK_ID`. A 204 status
  code with no body will be returned in response to a successful request.


  Deleting a check will also delete alerts assicoiated with the check.

tags:
  - Uptime

parameters:
  - $ref: 'parameters.yml#/check_id'

responses:
  '204':
    $ref: '../../shared/responses/no_content.yml'

  '401':
    $ref: '../../shared/responses/unauthorized.yml'

  '404':
    $ref: '../../shared/responses/not_found.yml'

  '429':
    $ref: '../../shared/responses/too_many_requests.yml'

  '500':
    $ref: '../../shared/responses/server_error.yml'

  default:
    $ref: '../../shared/responses/unexpected_error.yml'

