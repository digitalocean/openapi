certificate_request_lets_encrypt:
  title: Let's Encrypt Certificate Request
  allOf:
    - $ref: '#/certificate_create_base'

    - type: object
      properties:
        dns_names:
          type: array
          items:
            type: string
          example:
          - www.example.com
          - example.com
          description: An array of fully qualified domain names (FQDNs) for
            which the certificate was issued. A certificate covering all
            subdomains can be issued using a wildcard (e.g. `*.example.com`).

      required:
      - dns_names
