operationId: databases_get_autoscale

summary: Retrieve Autoscale Configuration for a Database Cluster

description: >-
  To retrieve the autoscale configuration for an existing database cluster, send a GET
  request to `/v2/databases/$DATABASE_ID/autoscale`.

  The response will be a JSON object with autoscaling configuration details.

tags:
  - Databases

parameters:
  - $ref: 'parameters.yml#/database_cluster_uuid'

responses:
  '200':
    $ref: 'responses/autoscale.yml'

  '401':
    $ref: '../../shared/responses/unauthorized.yml'

  '404':
    $ref: '../../shared/responses/not_found.yml'

  '429':
    $ref: '../../shared/responses/too_many_requests.yml'

  '500':
    $ref: '../../shared/responses/server_error.yml'

  default:
    $ref: '../../shared/responses/unexpected_error.yml'

x-codeSamples:
  - $ref: 'examples/curl/databases_get_autoscale.yml'
  - $ref: 'examples/python/databases_get_autoscale.yml'

security:
  - bearer_auth:
    - 'database:read'
