type: object
properties:
  cooldown_enabled:
    type: boolean
    description: Whether to enable or disable the delete cooldown feature for the database cluster.
    example: true
  cooldown_duration:
    type: integer
    description: |-
      The cooldown duration in hours. Required when `cooldown_enabled` is `true`.
      Must be between 1 and 168 hours (7 days).
    minimum: 1
    maximum: 168
    example: 168
required:
  - cooldown_enabled