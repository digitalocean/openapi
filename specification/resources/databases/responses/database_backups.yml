description: A JSON object with a key of `database_backups`.

headers:
  ratelimit-limit:
    $ref: '../../../shared/headers.yml#/ratelimit-limit'
  ratelimit-remaining:
    $ref: '../../../shared/headers.yml#/ratelimit-remaining'
  ratelimit-reset:
    $ref: '../../../shared/headers.yml#/ratelimit-reset'

content:
  application/json:
    schema:
      type: object
      properties:
        backups:
          type: array
          items:
            $ref: '../models/backup.yml'
        scheduled_backup_time:
          type: object
          properties:
            backup_hour:
              type: integer
              example: 20
              description: The hour of the day when the backup is scheduled (in UTC).
            backup_minute:
              type: integer
              example: 40
              description: The minute of the hour when the backup is scheduled.
            backup_interval_hours:
              type: integer
              example: 24
              description: The frequency, in hours, at which backups are taken.
        backup_progress:
          type: string
          example: '36'
          description: >-
            If a backup is currently in progress, this attribute shows the
            percentage of completion. If no backup is in progress, this attribute
            will be hidden.
      required:
        - backups
    example:
      backups:
      - created_at: '2019-01-11T18:42:27Z'
        size_gigabytes: 0.03357696
      - created_at: '2019-01-12T18:42:29Z'
        size_gigabytes: 0.03364864
      scheduled_backup_time:
        backup_hour: 20
        backup_minute: 40
        backup_interval_hours: 24
      backup_progress: '36'