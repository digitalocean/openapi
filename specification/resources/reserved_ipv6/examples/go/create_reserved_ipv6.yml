  func main() {
      token := os.Getenv("DIGITALOCEAN_TOKEN")

      client := godo.NewFromToken(token)
      ctx := context.TODO()

      createRequest := &godo.ReservedIPV6CreateRequest{
          RegionSlug: "nyc3",
      }
  }
