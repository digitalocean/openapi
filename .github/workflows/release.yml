name: tagged-release

on:
  push:
    tags:
      - 'v[1-9].[0-9]+.[0-9]+'

jobs:
  build-release:
    name: Upload Release Asset
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Bundle Spec 
        id: bundle_spec
        run: make bundle
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
          asset_path: tests/openapi-bundled.yaml
          asset_name: openapi-bundled.yaml
          asset_content_type: application/yaml
      - name: Trigger digitalocean-client-python Workflow
        run: |
          curl -XPOST -u "${{ secrets.WORKFLOW_TRIGGER_TOKEN }}" -H "Accept:application/vnd.github" -H "Content-Type:application/json" https://github.com/danaelhe/digitalocean-client-python/blob/main/.github/workflows/python-client-gen.yml --data '{"ref": "main" }'
